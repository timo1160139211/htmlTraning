<html>
<head>
<script type="text/javascript">
function startTime(){
	var today=new Date();
	var h=today.getHours();
	var m=today.getMinutes();
	var s=today.getSeconds();
	// add a zero in front of numbers<10
	m=checkTime(m);
	s=checkTime(s);
	document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;//hh:mm:ss格式
	t=setTimeout('startTime()',500);//每0.5秒刷新一次
}

//1位数的时候 + '0'
function checkTime(i){
	if (i<10){
	    i = "0" + i;
	}
    return i;
}
</script>
</head>
